<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/login.css">
    <link rel="stylesheet" href="./assets/CSS/login-resp.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="left-title">
                <img src="./assets/Media/Frame 3.png" alt="">
                <p class="job">JobHuntly</p>
            </div>
            <img src="./assets/Media/design-7b051895-a4ce-4319-b607-11f9ae6a2e9c 1.png" alt="" class="man">
            <div class="diogram">
                <img src="./assets/Media/Group 307.png" alt="">
                <p class="hundred">100K+</p>
                <p class="hiring">People got hired</p>
            </div>
            <img src="./assets/Media/Group 111.png" alt="" class="quote-img">
            <div class="quote-box">
                <div class="quote-fullname">
                    <p>Adam Sandler</p>
                    <p style="font-weight: 400;padding-top: 5px;">Lead Engineer at Canva</p>
                </div>
                <div class="quote">
                    <img src="./assets/Media/“.png" alt="">
                    <div class="quote-text">
                        <p>“Great platform for the </p>
                        <p>job seeker that</p>
                        <p>searching for new </p>
                        <p> career heights.”</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-title">
                <img src="./assets/Media/Frame 3.png" alt="">
                <p class="job">JobHuntly</p>
            </div>
            <div class="login-box">
                <div class="choose">
                    <div class="job-seeker choice">Job Seeker</div>
                    <div class="choice">Company</div>
                </div>
                <h3 class="welcome-back">Welcome Back, Dude</h3>
                <div class="google">
                    <img src="https://png.pngtree.com/png-vector/20230817/ourmid/pngtree-google-internet-icon-vector-png-image_9183287.png"
                        alt="">
                    <p>Login with Google</p>
                </div>
                <div class="log-email">Or login with email</div>
                <form>
                    <label for="">Email Address</label>
                    <input type="email" placeholder="Enter email address">

                    <label for="">Password</label>
                    <input type="password" placeholder="Enter password">

                    <p class="remember-me">Remember me</p>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <p class="reg-acc">Don’t have an account?<a href="./register.html">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>

</html>
